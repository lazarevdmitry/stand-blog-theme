{% if tags %}
<!-- Tags -->
<div class="col-lg-12">
    <div class="sidebar-item tags">
        <div class="sidebar-heading">
            <h2>{{ this.theme.tags_title }}</h2>
        </div>
        <div class="content">
            <ul>
{% for tag in tags %}
                <li>
                    <a href="{{ tag.url }}">{{ tag.name }}</a>
                </li>
{% endfor %}
            </ul>
        </div>
    </div>
</div>
<!-- /Tags -->
{% endif %}
