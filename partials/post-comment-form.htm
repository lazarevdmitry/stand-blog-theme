<!-- Comment form -->
<div class="col-lg-12">
    <div class="sidebar-item submit-comment">
        <div class="sidebar-heading">
            <h2>{{ this.post_comment_section_title }}</h2>
        </div>
        <div class="content">
            <form id="comment" action="#" method="post">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <fieldset>
                            <input name="name" type="text" id="name" placeholder="{{ this.theme.post_comment_form_name }}" required="true">
                        </fieldset>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <fieldset>
                            <input name="email" type="text" id="email" placeholder="{{ this.theme.post_comment_form_email }}" required="true">
                        </fieldset>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <fieldset>
                            <input name="subject" type="text" id="subject" placeholder="{{ this.theme.post_comment_form_subject }}">
                        </fieldset>
                    </div>
                    <div class="col-lg-12">
                        <fieldset>
                            <textarea name="message" rows="6" id="message" placeholder="{{ this.theme.post_comment_form_message }}" required="true"></textarea>
                        </fieldset>
                    </div>
                    <div class="col-lg-12">
                        <fieldset>
                            <button type="submit" id="form-submit" class="main-button">{{ this.theme.post_comment_form_submit_text }}</button>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /Comment form -->
